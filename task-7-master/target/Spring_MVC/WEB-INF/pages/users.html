<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h2>Users</h2>
<table border="1">
    <thead>
    <tr>
        <th>name</th>
        <th>last_name</th>
        <th>email</th>
        <th>actions</th>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <form th:action="@{/users/updateUser/{id}(id=${user.id})}" method="post" style="display:inline;">
                <button type="submit">Update</button>
            </form>
            <form th:action="@{/users/removeUser/{id}(id=${user.id})}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br><br>
<form th:action="@{/users/addNewUser}" method="get">
    <button type="submit">Add User</button>
</form>

</body>
</html>
